<html>
  <head>
    <title>Dots</title>
  </head>
  <body>
    <canvas>
    </canvas>
    <style>
      body {
        margin: 0;
      }
      canvas {
        cursor: crosshair;
      }
    </style>
    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');

      const unitLength = 30;
      const bound = 10;
      const points = [];
      const focus = [0, 0];

      function adjustCanvasSize() {
        const width = document.body.clientWidth;
        const height = document.body.clientHeight;
        canvas.width = width;
        canvas.height = height;
      };

      function adjustIntensity() {
        points.forEach((p) => {
          const distance = distance2d(p, focus);
          const randomness = 0.5 * Math.random();
          const intensity = Math.min(1, Math.max(0, 2 / (distance / 3 + 1))) * randomness;
          p[2] = p[2] + (Math.random() / 10) * (intensity - p[2]);
        })
      }

      function adjustFocus(event) {
        focus[0] = (event.x - canvas.width / 2) / unitLength;
        focus[1] = (event.y - canvas.height / 2) / unitLength;
        adjustIntensity();
        draw();
      }

      function distance2d([x1, y1], [x2, y2]) {
        return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
      }


      function drawPoint([x, y, intensity]) {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.beginPath();
        const radius = unitLength * intensity;
        ctx.arc(x * unitLength, y * unitLength, radius, 0, 2 * Math.PI);
        ctx.lineWidth = 1;
        ctx.globalAlpha = intensity * 2;
        ctx.stroke();
        ctx.restore();
      };

      function draw() {
        ctx.save();
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();
        points.forEach(drawPoint);
        // window.requestAnimationFrame(draw);
      };

      const resolution = 20;
      for(let x = -2 * resolution; x <= 2 * resolution; x++) {
        for (let y = -resolution; y <= resolution; y++) {
          points.push([x, y, 0.01]);
        }
      }

      adjustCanvasSize();
      adjustIntensity();
      draw();
      window.addEventListener('resize', adjustCanvasSize);
      window.addEventListener('resize', draw);
      window.addEventListener('mousemove', adjustFocus);
    </script>
  </body>
</html>
